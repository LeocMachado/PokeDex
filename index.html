<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <!---CSS-->
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/POKEDEX.CSS" />

    <!---ICON-->
    <link rel="icon" href="./images/favicon-16x16.png" />

    <!-- MAIN JS -->
    <script defer src="./assets/js/main.js"></script>
  </head>
  <body>
    <section class="main">
      <img src="#" alt="pokemon" class="pokemon_img" />

      <h1 class="pokemon_data">
        <span class="pokemon_number"></span> -
        <span class="pokemon_name"></span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input_search"
          placeholder="Name or Number"
          required
        />
      </form>

      <div class="buttons">
        <button class="button btn-prev">&lt; Prev</button>
        <button class="button btn-next">Next &gt;</button>
      </div>

      <img src="./images/pokedex.png" alt="Pokedex" class="Pokedex" />
    </section>
  </body>
</html>
